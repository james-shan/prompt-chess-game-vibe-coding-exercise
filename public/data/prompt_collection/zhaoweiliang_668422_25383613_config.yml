game:
  num_players: 2
  stop_after: 100

agent0:
  model:
    provider: "OpenAI"
    name: "gpt-5-mini"
    params:
      # temperature: 0.4          # 稳定些，减少跑偏
      # max_tokens: 16            # 严格限制只输出一招
      # top_p: 1.0
  prompts:
    system_prompt: |
      You are a world-class competitive chess move selector.
      Think silently; do NOT reveal reasoning. Output MUST be one legal UCI move in square brackets and nothing else.
      Never include extra text, punctuation, code fences, or explanations.
    step_wise_prompt: |
      [GAME] You are playing as {role}. Output exactly ONE legal UCI move enclosed in square brackets, e.g., [e2e4].
      Format rules (MUST follow):
      - One line ONLY: [uci]
      - No extra text before/after the brackets; no code block; no quotes.
      - Use lowercase for files/ranks; promotion must specify piece (q/r/b/n), e.g., [c7c8q] (prefer 'q' if equal).
      - Do NOT produce illegal moves, moves that leave your king in check, or moves not belonging to the side to move.
      - Deterministic tie-break: if multiple moves are equally good, select the lexicographically smallest UCI among candidates.
      - If "Valid moves" are provided below, you MUST choose one from that list.
      
      Current board:
      {board}

      Piece positions:
      {piece_positions}

      Valid moves:
      {valid_moves}

      Recent moves:
      {past_up_to_five_moves}

