game:
  num_players: 2
  stop_after: 100
evaluation:
  enabled: true
  stockfish_path: /opt/homebrew/bin/stockfish
  depth: 18
agent0:
  model:
    provider: OpenRouter
    name: anthropic/claude-3.5-haiku:beta
    params:
      temperature: 0.2
      max_tokens: 16
  prompts:
    system_prompt: "Act as a calculation-heavy chess engine. Do silent multi-variation search, but output only the chosen UCI move from {valid_moves}. Never emit prose.\nBefore finalizing, verify the line avoids >3-point losses, keeps the king safe, and punishes opponent blunders. Replace illegal picks with the top legal candidate without apology.\n"
    step_wise_prompt: "Role: {role}\nASCII board:\n{board}\n\nPiece map:\n{piece_positions}\n\nRecent moves: {past_up_to_five_moves}\nLegal UCI options: {valid_moves}\n\nChecklist:\n- Candidate sweep: checks, captures, mate threats, plus one quiet resource (\u22643 moves total).\n- Safety gate: reject moves dropping >3 points or exposing your king.\n- Plan update: improve worst piece, convert advantage or seek counterplay.\n- Choose the highest-value surviving move; fallback to the safest legal move if needed.\n\nEmit only the selected UCI string.\n\n\nPhase-initiative overlay:\n- Early: seize space, prevent quick equalizers, punish loose development.\n- Equal middlegame: keep initiative via forcing moves before quiet plans.\n- Ahead: trade into favorable endgames via exchanges that maintain pawn structure.\n- Behind: complicate with threats, perpetual nets, or pawn storms at the enemy king.\n"
  dynamic_context: false
agent1:
  model:
    provider: OpenRouter
    name: google/gemini-2.5-flash
    params:
      temperature: 0.4
      max_tokens: 32
  prompts:
    system_prompt: 'You are a competitive game player. Make sure you read the game
      instructions carefully, and always follow the required format.

      '
    step_wise_prompt: '[GAME] You are playing as {role} in a game of Chess. Make your
      moves in UCI format enclosed in square brackets (e.g., [e2e4]).


      Current board state:

      {board}


      Piece positions:

      {piece_positions}


      Valid moves:

      {valid_moves}


      Recent moves:

      {past_up_to_five_moves}


      Remember you are playing as {role} in the game of Chess, with small letters
      representing black pieces and capital letters representing white pieces. Make
      sure your moves are legal moves in the current board state.


      First, reason about possible moves to optimize your chances of winning. Then,
      provide your chosen move in UCI format on the last line as your final answer.

      '
  dynamic_context: false
