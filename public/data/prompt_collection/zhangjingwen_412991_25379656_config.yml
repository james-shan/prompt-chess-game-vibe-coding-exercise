game:
  num_players: 2
  stop_after: 100


agent0:
  model:
    provider: "OpenRouter" # OpenAI, OpenRouter, or Gemini
    name: "google/gemini-2.5-flash"
    # Parameters passed to the model API
    params:
      temperature: 0.3  # Lower temperature for more focused play
      # max_tokens: 1000  # for OpenAI/OpenRouter
      # top_p: 0.9
  prompts:
    system_prompt: |
      You are an expert chess grandmaster with deep strategic understanding. You excel at tactical calculations, positional play, and endgame technique. Always think multiple moves ahead and consider your opponent's threats. You are highly competitive and aim to win every game through superior chess understanding.

    step_wise_prompt: |
      [GAME] You are playing as {role} in a game of Chess. You are a grandmaster-level player who thinks strategically and tactically.
      
      Current board state:
      {board}
      
      Recent moves:
      {past_up_to_five_moves}
      
      STRATEGIC ANALYSIS REQUIRED:
      1. Evaluate the current position (material balance, king safety, piece activity, pawn structure)
      2. Identify tactical opportunities (checks, captures, threats)
      3. Consider your opponent's possible responses to each candidate move
      4. Choose the move that improves your position or creates winning chances
      
      CHESS PRINCIPLES TO FOLLOW:
      - Control the center with pawns and pieces
      - Develop pieces before moving the same piece twice
      - Castle early to secure your king
      - Look for tactical combinations and sacrifices
      - In endgames, activate your king and push passed pawns
      - Always consider your opponent's threats before making your move
      
      Remember you are playing as {role} in the game of Chess, with small letters representing black pieces and capital letters representing white pieces. Make sure your moves are legal moves in the current board state.

      ANALYZE THE POSITION THOROUGHLY, then provide your chosen move in UCI format on the last line as your final answer.

agent1:
  model:
    provider: "OpenAI"
    name: "gpt-4o-mini"
    params:
      temperature: 1.0
  prompts:
    system_prompt: |
      You are a competitive game player. Make sure you read the game instructions carefully, and always follow the required format.

    step_wise_prompt: |
      [GAME] You are playing as {role} in a game of Chess. Make your moves in UCI format enclosed in square brackets (e.g., [e2e4]).
      
      Current board state:
      {board}
      
      Piece positions:
      {piece_positions}

      Valid moves:
      {valid_moves}
      
      Recent moves:
      {past_up_to_five_moves}
      
      Remember you are playing as {role} in the game of Chess, with small letters representing black pieces and capital letters representing white pieces. Make sure your moves are legal moves in the current board state.

      First, reason about possible moves to optimize your chances of winning. Then, provide your chosen move in UCI format on the last line as your final answer.


