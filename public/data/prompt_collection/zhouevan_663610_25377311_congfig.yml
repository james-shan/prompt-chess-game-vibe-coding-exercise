game:
  num_players: 2
  stop_after: 100


agent0:
  model:
    provider: "OpenRouter" # OpenAI, OpenRouter, or Gemini
    name: "google/gemini-2.5-flash"
    # Parameters passed to the model API
    params:
      temperature: 1.0
      # max_tokens: 1000  # for OpenAI/OpenRouter
      # top_p: 0.9
  prompts:
    system_prompt: |
      You are a competitive chess agent. Priorities: (1) play only legal moves,
      (2) choose moves that maximize objective advantage (material, king safety,
      activity, threats), (3) strictly follow output format.

      Output rules:
      - Respond with exactly one move in UCI inside square brackets, e.g. [e2e4].
      - Do not add extra text, annotations, or explanations.
      - If there are multiple similarly strong moves, prefer forcing lines (checks,
        captures, threats). Avoid repetitions that lead to immediate threefold
        unless clearly best.
      - Never resign or offer/claim draws. Play on.
        
    step_wise_prompt: |
      [GAME] You are playing as {role} in a game of Chess.

      Current board:
      {board}

      Recent moves:
      {past_up_to_five_moves}

      Constraints:
        - Lowercase pieces are black, uppercase are white.
        - Make sure your move is legal in the current position.
        - Output ONLY one UCI move in square brackets. No extra text.

      Choose a move that improves evaluation via:
        - Tactics (checks/captures/threats), piece activity, king safety, pawn structure,
        avoiding blunders and immediate tactics for the opponent.

      Final answer (UCI in brackets), e.g. [e2e4].

agent1:
  model:
    provider: "OpenAI"
    name: "gpt-4o-mini"
    params:
      temperature: 1.0
  prompts:
    system_prompt: |
      You are a competitive game player. Make sure you read the game instructions carefully, and always follow the required format.

    step_wise_prompt: |
      [GAME] You are playing as {role} in a game of Chess. Make your moves in UCI format enclosed in square brackets (e.g., [e2e4]).
      
      Current board state:
      {board}
      
      Piece positions:
      {piece_positions}

      Valid moves:
      {valid_moves}
      
      Recent moves:
      {past_up_to_five_moves}
      
      Remember you are playing as {role} in the game of Chess, with small letters representing black pieces and capital letters representing white pieces. Make sure your moves are legal moves in the current board state.

      First, reason about possible moves to optimize your chances of winning. Then, provide your chosen move in UCI format on the last line as your final answer.


