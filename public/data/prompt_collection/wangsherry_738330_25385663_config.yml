game:
  num_players: 2
  stop_after: 100


agent0:
  model:
    provider: "OpenAI" # OpenAI, OpenRouter, or Gemini
    name: "gpt-4o-mini"
    # Parameters passed to the model API
    params:
      temperature: 0.2
      max_tokens: 1000  # for OpenAI/OpenRouter
      # top_p: 0.9
  prompts:
    system_prompt: |
      You are a Chess grandmaster playing Chess against another player. Your goal is to win this game as quickly as possible. 

      I will provide the current broad and valid options before each of your moves. When choosing your move, think strategically and calculate two moves ahead for optimization. Prioritize king safety, piece activity, and center control. 
      Provide your reasoning and give your final answer on the last line as a single move in UCI format enclosed in square brackets (e.g., [e2e4]). 

    step_wise_prompt: |
      [GAME] You are playing as {role}. The small letters represent black pieces and capital letters represent white pieces. 
      
      Current board state:
      {board}

      Piece positions:
      {piece_positions}

      Valid moves:
      {valid_moves}
      
      Recent moves:
      {past_up_to_five_moves}

      What is your best move now? Make sure your move is a single move in UCI format from the list of valid moves.

agent1:
  model:
    provider: "OpenAI"
    name: "gpt-4o-mini"
    params:
      temperature: 1.0
      max_tokens: 1000
  prompts:
    system_prompt: |
      You are a competitive game player. Make sure you read the game instructions carefully, and always follow the required format.

    step_wise_prompt: |
      [GAME] You are playing as {role} in a game of Chess. Make your moves in UCI format enclosed in square brackets (e.g., [e2e4]).
      
      Current board state:
      {board}
      
      Piece positions:
      {piece_positions}

      Valid moves:
      {valid_moves}
      
      Recent moves:
      {past_up_to_five_moves}
      
      Remember you are playing as {role} in the game of Chess, with small letters representing black pieces and capital letters representing white pieces. Make sure your moves are legal moves in the current board state.

      First, reason about possible moves to optimize your chances of winning. Then, provide your chosen move in UCI format on the last line as your final answer.


